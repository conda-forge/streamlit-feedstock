{% set name = "streamlit" %}
{% set version = "1.8.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/streamlit-{{ version }}.tar.gz
  sha256: effa58274a1f9618bdc269b391ddfc8f83ce9f9e9c28eef86907c9d1e5464792

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - streamlit = streamlit.cli:main

requirements:
  host:
    - pip
    - python >=3.6
    - pipenv
  run:
    - altair >=3.2.0
    - astor
    - attrs
    - base58
    - blinker
    - boto3
    - botocore >=1.13.44
    - cachetools >=4.0
    - click >=7.0
    - gitpython
    - importlib-metadata >=1.4
    - numpy
    - packaging
    - pandas >=0.21.0
    - pillow >=6.2.0
    - protobuf >=3.6.0, !=3.11
    - pyarrow
    - pydeck >=0.1.dev5
    - pympler >=0.9
    - python >=3.6
    - python-dateutil
    - requests
    - semver
    - toml
    - tornado >=5.0
    - tzlocal
    - validators
    - watchdog

test:
  imports:
    - streamlit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://streamlit.io
  summary: The fastest way to build data apps in Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - raybellwaves
    - randyzwitch
    - kmcgrady
